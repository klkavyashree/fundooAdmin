<div  style="margin-top:50px;background-color:#dbe2f0 ">
     
    
    <table id="example" class="table table-striped table-sm table-hover" style="background-color:white;font-family:cursive;font-size:1.2em " >
           <thead class="thead-dark">
            <tr >
              <th scope="col-1">S.No.</th>
              <th scope="col-5" >Question</th>
              <th scope="col-4" >Approve </th>
              <th scope="col-4" >Reject</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let array of questionsList  ; let i = index">
                <th scope="row">{{i+1}}</th>
                <td innerHtml='{{array.message}}'></td>
                <td><button type="button" class="btn btn-light" (click)='approve(array)'>Approve</button></td>
                <td><button type="button" class="btn btn-light" (click)='reject(array)'>Reject</button></td>
              </tr>
            </tbody>
    </table>
